<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexboxwithbootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-column">
      <div class="title d-flex justify-content-center align-items-center">
      <h5>Page</h5>
      </div>
      <div class="header d-flex justify-content-center align-items-center">
        <h5>Header</h5>
      </div> 
       <div class="intocontent">
            <div class="intotitle d-flex justify-content-center align-items-center">
           <h5>Into Content</h5>
           </div>
        <div class="columns d-flex flex-sm-column flex-md-row justify-content-md-around">
          <div class="column1 d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-4">
            <h6>Column</h6>
            <h6>#1</h6>
          </div>
          <div class="column2 d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-4">
            <h6>Column</h6>
            <h6>#2</h6>
            </div>
            <div class="column3 d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-3">
            <h6>Column</h6>
            <h6>#3</h6>
            </div>
        </div>
       </div> 
       <div class="dynamic">
            <div class="dynamictitle d-flex justify-content-center align-items-center">
           <h5>Dynamic Content</h5>
           </div>
           <div class="columnsdynamic d-flex flex-sm-column flex-md-row justify-content-md-around">
           <div class="column4 d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-5">
            <h6>Column</h6>
            <h6>#4</h6>
            </div>
            <div class="column5 d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-5">
            <h6>Column</h6>
            <h6>#5</h6>
            </div>
          </div>
       </div>
       <div class="footer d-flex justify-content-center align-items-center">
         <h5>Footer</h5>
       </div>
    </div>
</body>
</html>
